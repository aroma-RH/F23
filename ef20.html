<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <title>EFFECTIF</title>
  <style>
    /* Modern CSS Reset */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Custom Properties */
    :root {
      --gradient-start: rgb(0, 121, 107);
      --gradient-end: rgb(13, 194, 173);
      --color-primary: #5146e5;
      --color-primary-dark: #4338ca;
      --color-primary-light: #eef2ff;
      --color-secondary: #0ea5e9;
      --color-secondary-dark: #0284c7;
      --color-gray-50: #f8fafc;
      --color-gray-100: #f1f5f9;
      --color-gray-200: #e2e8f0;
      --color-gray-300: #cbd5e1;
      --color-gray-400: #94a3b8;
      --color-gray-500: #64748b;
      --color-gray-600: #475569;
      --color-gray-700: #334155;
      --color-gray-800: #1e293b;
      --color-gray-900: #0f172a;
      --shadow-glow: 0 0 20px rgba(79, 70, 229, 0.15);
      --shadow-sm: 0 2px 4px rgba(15, 23, 42, 0.05);
      --shadow: 0 4px 6px rgba(15, 23, 42, 0.08);
      --shadow-md: 0 8px 12px rgba(15, 23, 42, 0.1);
      --shadow-lg: 0 12px 24px rgba(15, 23, 42, 0.15);
      --border-radius-sm: 0.375rem;
      --border-radius: 0.5rem;
      --border-radius-lg: 1rem;
      --border-radius-xl: 1.5rem;
    }

    /* Base Styles */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: var(--color-gray-900);
      line-height: 1.5;
    }

    /* Container */
    .container {
      max-width: 64rem;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }

    /* Card */
    .card {
      background-color: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border-radius: var(--border-radius-xl);
      box-shadow: var(--shadow-lg), var(--shadow-glow);
      overflow: hidden;
      animation: cardFloat 0.8s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes cardFloat {
      0% {
        opacity: 0;
        transform: translateY(2rem);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }


    .form-toggle {
      display: flex;
      border-bottom: 1px solid var(--color-gray-200);
      padding: 0.5rem;
      gap: 0.5rem;
      background: var(--color-gray-50);
    }

    .toggle-btn {
      flex: 1;
      padding: 1rem 1.5rem;
      font-size: 1.125rem;
      font-weight: 600;
      color: var(--color-gray-600);
      background: none;
      border: none;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
    }

    .toggle-btn.active {
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: white;
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .toggle-btn:hover:not(.active) {
      background-color: var(--color-gray-100);
      color: var(--color-primary);
    }

    /* Form Content */
    .form-content {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--color-gray-700);
      margin-bottom: 0.5rem;
      letter-spacing: 0.025em;
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1.25rem;
      border: 2px solid var(--color-gray-200);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: all 0.2s;
      background-color: var(--color-gray-50);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
      background-color: white;
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.875rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      gap: 0.75rem;
      letter-spacing: 0.025em;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: white;
      width: 100%;
      box-shadow: var(--shadow-md);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    /* Task List */
    .task-list {
      display: grid;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .task-item {
      background: linear-gradient(135deg, var(--color-primary-light), white);
      padding: 1.25rem;
      border-radius: var(--border-radius-lg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: taskSlide 0.4s ease-out;
      border: 1px solid rgba(79, 70, 229, 0.1);
      box-shadow: var(--shadow-sm);
    }

    @keyframes taskSlide {
      0% {
        opacity: 0;
        transform: translateX(-1rem);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .task-item input[type="number"] {
      width: 6rem;
      padding: 0.625rem;
      border: 2px solid var(--color-primary);
      border-radius: var(--border-radius);
      text-align: center;
      font-weight: 600;
      color: var(--color-primary);
      background-color: white;
      transition: all 0.2s;
    }

    .task-item input[type="number"]:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }

    /* Counter */
    .counter {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: white;
      padding: 1rem 2rem;
      border-radius: 9999px;
      font-size: 1.5rem;
      font-weight: 700;
      box-shadow: var(--shadow-lg), var(--shadow-glow);
      z-index: 50;
      animation: counterFloat 0.6s ease-out, counterPulse 3s infinite;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
    }

    @keyframes counterFloat {
      0% {
        opacity: 0;
        transform: translateY(-1rem);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes counterPulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: var(--shadow-lg), var(--shadow-glow);
      }
      50% {
        transform: scale(1.05);
        box-shadow: var(--shadow-lg), 0 0 30px rgba(79, 70, 229, 0.3);
      }
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background-color: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    .modal-content {
      background-color: white;
      padding: 2.5rem;
      border-radius: var(--border-radius-xl);
      width: 100%;
      max-width: 32rem;
      position: relative;
      animation: modalPop 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes modalPop {
      0% {
        opacity: 0;
        transform: scale(0.95) translateY(-1rem);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .modal-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--color-gray-900);
      letter-spacing: -0.025em;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--color-gray-400);
      cursor: pointer;
      padding: 0.5rem;
      transition: all 0.2s;
      border-radius: var(--border-radius);
    }

    .modal-close:hover {
      color: var(--color-gray-600);
      background-color: var(--color-gray-100);
    }

    .search-container {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .search-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid var(--color-gray-200);
      border-radius: var(--border-radius-lg);
      font-size: 1rem;
      transition: all 0.2s;
      background-color: var(--color-gray-50);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
      background-color: white;
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--color-gray-400);
      pointer-events: none;
    }

    .task-checkbox-list {
      max-height: 24rem;
      overflow-y: auto;
      margin: 1.5rem 0;
      padding-right: 0.5rem;
    }

    .task-checkbox-list::-webkit-scrollbar {
      width: 0.5rem;
    }

    .task-checkbox-list::-webkit-scrollbar-track {
      background: var(--color-gray-100);
      border-radius: 9999px;
    }

    .task-checkbox-list::-webkit-scrollbar-thumb {
      background: var(--color-gray-300);
      border-radius: 9999px;
    }

    .task-checkbox-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 0.5rem;
    }

    .task-checkbox-item:hover {
      background-color: var(--color-gray-50);
      transform: translateX(0.25rem);
    }

    .task-checkbox-item input[type="checkbox"] {
      width: 1.25rem;
      height: 1.25rem;
      margin-right: 1rem;
      border: 2px solid var(--color-gray-300);
      border-radius: var(--border-radius-sm);
      transition: all 0.2s;
      cursor: pointer;
    }

    .task-checkbox-item input[type="checkbox"]:checked {
      background-color: var(--color-primary);
      border-color: var(--color-primary);
    }

    /* Responsive Design */
    @media (max-width: 640px) {
      .container {
        margin: 1rem;
        padding: 0;
      }

      .form-toggle {
        flex-direction: column;
      }

      .modal-content {
        padding: 1.5rem;
      }

      .counter {
        top: 1rem;
        right: 1rem;
        font-size: 1.25rem;
        padding: 0.75rem 1.5rem;
      }
    }

    /* Loading State */
    .loading {
      position: relative;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: inherit;
      backdrop-filter: blur(4px);
    }

    /* Error State */
    .error {
      border-color: #ef4444;
      background-color: #fef2f2;
    }

    .error-message {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    /* Glass Morphism Effects */
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Transitions */
    .fade-enter {
      opacity: 0;
      transform: translateY(1rem);
    }

    .fade-enter-active {
      opacity: 1;
      transform: translateY(0);
      transition: opacity 0.3s, transform 0.3s;
    }

    .fade-exit {
      opacity: 1;
      transform: translateY(0);
    }

    .fade-exit-active {
      opacity: 0;
      transform: translateY(1rem);
      transition: opacity 0.3s, transform 0.3s;
    }
  </style>
</head>
<body>
    <div class="counter" id="total-counter">0</div>

    <div class="container">
      <div class="card">
        <div class="form-toggle">
          <button class="toggle-btn active" data-form="1">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            Les Équipes
          </button>
          <button class="toggle-btn" data-form="2">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 11l3 3L22 4"></path>
              <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
            Les Tâches
          </button>
        </div>
    
        <div class="form-content">
          <div class="form-group">
            <label class="form-label" for="date">Date</label>
            <input type="date" id="date" class="form-input" value="">
          </div>
    
          <div class="form-group">
            
            <select id="category" class="form-input">
              <option value="">Sélectionnez taches / equipe</option>
            </select>
          </div>
    
          <button id="select-tasks" class="btn btn-primary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 5v14"></path>
              <path d="M5 12h14"></path>
            </svg>
            Sélectionner les Tâches / Equipe
          </button>
    
          <div id="selected-tasks" class="task-list"></div>
    
          <button id="submit" class="btn btn-primary" style="display: none;">Envoyer</button>
        </div>
      </div>
    </div>
    
    <!-- Modal de sélection des tâches -->
    <div id="task-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Sélectionner des Tâches</h2>
          <button class="modal-close">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 6L6 18"></path>
              <path d="M6 6l12 12"></path>
            </svg>
          </button>
        </div>
    
        <div class="search-container">
          <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="M21 21l-4.35-4.35"></path>
          </svg>
          <input type="text" id="search" class="search-input" placeholder="Rechercher...">
        </div>
    
        <div id="task-list" class="task-checkbox-list"></div>
    
        <div style="display: flex; justify-content: flex-end; gap: 1rem; margin-top: 1.5rem;">
          <button class="btn btn-primary" id="confirm-selection">Terminé</button>
        </div>
      </div>
    </div>
    
    <!-- Modal de confirmation -->
    <div id="confirmation-modal" class="modal">
      <div class="modal-content">
        <h2 class="modal-title" style="margin-bottom: 1rem;">Confirmer l'envoi</h2>
        <p style="color: var(--color-gray-600); margin-bottom: 1.5rem;">Êtes-vous sûr de vouloir Envoyer ces données ?</p>
        <div style="display: flex; justify-content: flex-end; gap: 1rem;">
          <button class="btn" id="cancel-submit">Annuler</button>
          <button class="btn btn-primary" id="confirm-submit">Confirmer</button>
        </div>
      </div>
    </div>
  <script>
    // State management
    let activeForm = 1;
    let categories = [];
    let tasks = [];
    let selectedTasks = [];

    // Initialize date input with today's date
    document.getElementById('date').value = new Date().toISOString().split('T')[0];

    // Form toggle functionality
    document.querySelectorAll('.toggle-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        activeForm = parseInt(btn.dataset.form);
        fetchCategories();
        resetForm();
      });
    });

    // Fetch categories from API
    async function fetchCategories() {
      try {
        const url = activeForm === 1 
          ? 'https://script.google.com/macros/s/AKfycbxLSEPXBHctMIigbNugYuXB2DvUeHRUp0dxug3-bhoPP0_HduBj1LbSCdpl_UA25p1zdw/exec'
          : 'https://script.google.com/macros/s/AKfycbxoy923OwLPZA7S2wq5qOjcp8xA1IVc-28vxSMXDCqobxt9keI_NRfQLwe9E1Y1w12OoQ/exec';
        
        const response = await fetch(url);
        categories = await response.json();
        
        const select = document.getElementById('category');
        select.innerHTML = '<option value="">Sélectionnez une catégorie</option>';
        categories.forEach(category => {
          const option = document.createElement('option');
          option.value = category;
          option.textContent = category;
          select.appendChild(option);
        });
      } catch (error) {
        console.error('Erreur lors de la récupération des catégories:', error);
        showError('Échec du chargement des catégories');
      }
    }

    // Fetch tasks based on category
    async function fetchTasks() {
      try {
        const url = activeForm === 1
          ? 'https://script.google.com/macros/s/AKfycbzXLs8hnSLVmny0fm2of-JCM0rboTyNvFA8Vsvi_trtAEIUkIdmu5EZWFmKXXXPtUE-oA/exec'
          : 'https://script.google.com/macros/s/AKfycbxpr6RkAEwDWM-rJ6bL-KUl33oNECqJeGamHvfMvCCWv6MgF9318VDQ4qBQZPCPYoPDsA/exec';
        
        const response = await fetch(url);
        tasks = await response.json();
        renderTaskList();
      } catch (error) {
        console.error('Erreur lors de la récupération des tâches:', error);
        showError('Échec du chargement des tâches');
      }
    }

    // Modal functionality
    document.getElementById('select-tasks').addEventListener('click', () => {
      const category = document.getElementById('category').value;
      if (!category) {
        showError('Sélectionnez d abord EQUIPE / TACHE');
        return;
      }
      document.getElementById('task-modal').classList.add('show');
      fetchTasks();
    });

    document.querySelector('.modal-close').addEventListener('click', () => {
      document.getElementById('task-modal').classList.remove('show');
    });

    // Search functionality
    document.getElementById('search').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filteredTasks = tasks.filter(task => 
        task.task.toLowerCase().includes(searchTerm)
      );
      renderTaskList(filteredTasks);
    });

    // Render task list in modal
    function renderTaskList(filteredTasks = tasks) {
      const taskList = document.getElementById('task-list');
      taskList.innerHTML = filteredTasks.map(task => `
        <label class="task-checkbox-item">
          <input type="checkbox" 
                 value="${task.task}"
                 ${selectedTasks.some(t => t.task === task.task) ? 'checked' : ''}>
          <span>${task.task}</span>
        </label>
      `).join('');

      // Add event listeners to checkboxes
      taskList.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', () => {
          if (checkbox.checked) {
            selectedTasks.push({ task: checkbox.value, count: 0 });
          } else {
            selectedTasks = selectedTasks.filter(t => t.task !== checkbox.value);
          }
        });
      });
    }

    // Confirm task selection
    document.getElementById('confirm-selection').addEventListener('click', () => {
      document.getElementById('task-modal').classList.remove('show');
      renderSelectedTasks();
    });

    // Render selected tasks
    function renderSelectedTasks() {
      const container = document.getElementById('selected-tasks');
      container.innerHTML = selectedTasks.map(task => `
        <div class="task-item">
          <span>${task.task}</span>
          <input type="number" 
                 min="1" 
                 value="${task.count || ''}"
                 onchange="updateTaskCount('${task.task}', this.value)">
        </div>
      `).join('');

      document.getElementById('submit').style.display = selectedTasks.length ? 'block' : 'none';
    }

    // Update task count and total
    function updateTaskCount(taskName, count) {
      const task = selectedTasks.find(t => t.task === taskName);
      if (task) {
        task.count = parseInt(count) || 0;
        updateTotal();
      }
    }

    // Update total counter
    function updateTotal() {
      const total = selectedTasks.reduce((sum, task) => sum + (task.count || 0), 0);
      document.getElementById('total-counter').textContent = total;
    }

    // Submit functionality
    document.getElementById('submit').addEventListener('click', () => {
      document.getElementById('confirmation-modal').classList.add('show');
    });

    document.getElementById('cancel-submit').addEventListener('click', () => {
      document.getElementById('confirmation-modal').classList.remove('show');
    });

    document.getElementById('confirm-submit').addEventListener('click', submitData);

    // Submit data
    async function submitData() {
      const date = document.getElementById('date').value;
      const category = document.getElementById('category').value;
      
      if (!date || !category || !selectedTasks.length) {
        showError('Veuillez remplir tous les champs obligatoires');
        return;
      }

      const tasksWithCount = selectedTasks.filter(task => task.count > 0);
      if (!tasksWithCount.length) {
        showError('Veuillez saisir au moins un nombre de tâches');
        return;
      }

      const payload = {
        date,
        category,
        FINCA: 'FINCA 6',
        tasks: tasksWithCount
      };

      try {
        const url = activeForm === 1
          ? 'https://script.google.com/macros/s/AKfycbxDUEwNj-Ex8PE08Fcl0Hr62NUQBo2ZQowsy5steHKsuCaOgEjQ-TnjeDAuNrJ86rZd/exec'
          : 'https://script.google.com/macros/s/AKfycbzKpIzXMQF46Pxy6wsKrdvz8HJ_Aufb1IZbNFj6m9FZZ6j1ueYADrXCNFnYvvd2JJYL/exec';

        await fetch(url, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        showSuccess('effectif soumis avec succès!');
        resetForm();
        document.getElementById('confirmation-modal').classList.remove('show');
      } catch (error) {
        console.error('Erreur lors de la soumission effectif:', error);
        showError('Échec de la soumission des effectif');
      }
    }

    // Reset form
    function resetForm() {
      selectedTasks = [];
      document.getElementById('category').value = '';
      document.getElementById('selected-tasks').innerHTML = '';
      document.getElementById('submit').style.display = 'none';
      document.getElementById('total-counter').textContent = '0';
    }

    // Error handling
    function showError(message) {
      alert(message);
    }

    function showSuccess(message) {
      alert(message);
    }

    // Initialize the app
    fetchCategories();
    $(document).ready(function() {
            $('#category').select2();
        });
